<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4D6FE4">
  <title data-i18n="pageTitle">SelfCare • Calm & Harmonious</title>

  <link rel="stylesheet" href="assets/styles.css">
  <link rel="manifest" href="manifest.webmanifest">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="app-header">
    <h1 data-i18n="appHeader">SelfCare</h1>
  </header>

  <main>
    <section id="checkin" class="card">
      <h2 data-i18n="checkinHeader">Como você está hoje?</h2>
      <div class="mood-picker" data-i18n-aria-label="moodLabel">
        <button class="mood" data-mood="😃" aria-label="Muito feliz">😃</button>
        <button class="mood" data-mood="🙂" aria-label="Feliz">🙂</button>
        <button class="mood" data-mood="😐" aria-label="Neutro">😐</button>
        <button class="mood" data-mood="🙁" aria-label="Triste">🙁</button>
        <button class="mood" data-mood="😢" aria-label="Muito triste">😢</button>
      </div>
    </section>

    <section id="journal" class="card">
      <h2 data-i18n="journalHeader">Escreva sobre seu momento</h2>
      <textarea id="entry" rows="4" placeholder="Descreva seu dia..." data-i18n-placeholder="placeholderEntry"></textarea>
      <button id="saveEntry" class="btn" data-i18n="btnSave">Salvar</button>

      <article id="suggestion" class="suggestion-card hidden" aria-live="polite" data-i18n-aria-label="feedbackAria"></article>
    </section>

    <section id="history" class="card">
      <h2 data-i18n="historyHeader">Histórico de Sentimentos</h2>
      <ul id="history-list" aria-live="polite"></ul>
      <canvas id="moodChart" height="200"></canvas>
    </section>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js')
        .then(registration => {
          if (registration.waiting) registration.waiting.postMessage('SKIP_WAITING');
        });
    }
  </script>
</body>
</html>
