<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4D6FE4">
  <title>SelfCare ✝️ • Palavras de Esperança</title>

  <!-- Estilos e Manifest -->
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="manifest" href="manifest.webmanifest">

  <!-- Script Principal -->
  <script src="script.js" defer></script>
</head>
<body>
  <header class="app-header">
    <h1>SelfCare ✝️</h1>
    <p class="subtitle">Autocuidado Espiritual Diário</p>
  </header>

  <main>
    <!-- Entrada de Reflexão -->
    <section id="entry-section" class="card">
      <h2>Compartilhe seu momento</h2>
      <textarea id="entry" rows="4" placeholder="Descreva seu sentimento, pensamento ou oração..."></textarea>
      <button id="receiveWord" class="btn">Receber Palavra</button>
    </section>

    <!-- Palavra Gerada -->
    <section id="word-section" class="card hidden">
      <h2>Palavra para o seu dia</h2>
      <blockquote id="verse" class="verse"></blockquote>
      <p id="reflection" class="reflection"></p>
    </section>

    <!-- Histórico Opcional -->
    <section id="history-section" class="card hidden">
      <h2>Palavras Recebidas</h2>
      <ul id="history-list"></ul>
    </section>
  </main>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js')
        .then(registration => {
          if (registration.waiting) registration.waiting.postMessage('SKIP_WAITING');
        });
    }
  </script>
</body>
</html>
