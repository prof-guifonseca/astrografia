<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4D6FE4">
  <title>SelfCare • Check‑in Diário</title>

  <!-- Styles & PWA Manifest -->
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="manifest" href="manifest.webmanifest">

  <!-- Bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/sentiment@5.1.1/build/browser/esm.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>

  <!-- Script principal -->
  <script src="script.js" defer></script>
</head>
<body>
  <header class="app-header">
    <h1>Como você está se sentindo hoje?</h1>
  </header>

  <main>
    <!-- Diário rápido -->
    <section id="journal" class="card">
      <h2>Diário Relâmpago</h2>
      <textarea id="entry" rows="4" placeholder="Escreva algo rápido..."></textarea>
      <button id="saveEntry" class="btn">Salvar e receber feedback</button>

      <!-- Sugestão unificada -->
      <article id="suggestion" class="suggestion-card" aria-live="polite"></article>
    </section>

    <!-- Check‑in de Humor -->
    <section id="checkin" class="card">
      <h2>Registre seu Humor</h2>
      <div class="mood-picker" aria-label="Seleção de humor">
        <button class="mood" data-mood="😃" aria-label="Muito feliz">😃</button>
        <button class="mood" data-mood="🙂" aria-label="Feliz">🙂</button>
        <button class="mood" data-mood="😐" aria-label="Neutro">😐</button>
        <button class="mood" data-mood="🙁" aria-label="Triste">🙁</button>
        <button class="mood" data-mood="😢" aria-label="Muito triste">😢</button>
      </div>
    </section>

    <!-- Histórico e Gráfico -->
    <section id="history" class="card">
      <h2>Últimos Check‑ins</h2>
      <ul id="history-list" aria-live="polite"></ul>
      <canvas id="moodChart" height="160"></canvas>
    </section>
  </main>

  <!-- Registro do Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js')
        .then(reg => reg.waiting && reg.waiting.postMessage('SKIP_WAITING'));
    }
  </script>
</body>
</html>
