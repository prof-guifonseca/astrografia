<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SelfCare • Check‑in Diário</title>

  <!-- Styles & Manifest -->
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="manifest" href="manifest.webmanifest">

  <!-- Libs (carregadas antes do app) -->
  <script src="https://cdn.jsdelivr.net/npm/sentiment@5.1.1/build/browser/esm.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

  <!-- Core app -->
  <script src="script.js" defer></script>
</head>
<body>
  <header class="app-header">
    <h1>Como você está se sentindo hoje?</h1>
  </header>

  <main>
    <!-- Diário relâmpago -->
    <section id="journal" class="card">
      <h2>Diário rápido</h2>
      <textarea id="entry" rows="4" placeholder="Escreva algo rápido..."></textarea>
      <button id="saveEntry" class="btn">Salvar e receber feedback</button>
  
      <p id="autoFeedback" class="suggestion hidden"></p>
  
      <blockquote id="quoteBox" class="quote hidden">
        <p id="quoteText"></p>
        <footer id="quoteAuthor"></footer>
      </blockquote>
    </section>
  </main>
  

    <!-- Check-in de humor -->
    <section id="checkin" class="card" aria-labelledby="checkin-heading">
      <h2 id="checkin-heading">Registre seu humor</h2>
      <div class="mood-picker" aria-label="Escolha um humor">
        <button class="mood" data-mood="😃" aria-label="Muito feliz">😃</button>
        <button class="mood" data-mood="🙂" aria-label="Feliz">🙂</button>
        <button class="mood" data-mood="😐" aria-label="Neutro">😐</button>
        <button class="mood" data-mood="😞" aria-label="Triste">😞</button>
        <button class="mood" data-mood="😫" aria-label="Exausto">😫</button>
      </div>
      <p id="suggestion" class="suggestion hidden"></p>
    </section>

    <!-- Histórico + Gráfico -->
    <section id="history" class="card">
      <h2>Últimos check‑ins</h2>
      <ul id="history-list" aria-live="polite"></ul>
      <canvas id="moodChart" height="160" style="margin-top:1rem"></canvas>
    </section>
  </main>

  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js').then(reg => {
        // força atualização imediata quando houver nova versão
        if (reg.waiting) reg.waiting.postMessage('SKIP_WAITING');
      });
    }
  </script>
</body>
</html>
