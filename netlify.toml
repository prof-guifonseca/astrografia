[build]
  publish = "src"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = [
    "dotenv",
    "marked",
    "openai",
    "node-fetch"
  ]
  included_files = ["node_modules/openai/**", "node_modules/marked/**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true
