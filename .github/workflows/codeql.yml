name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 0'   # TODO: roda todo domingo Ã s 03:00 UTC

jobs:
  analyze:
    permissions:
      actions: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [javascript]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended
      - uses: github/codeql-action/analyze@v3
