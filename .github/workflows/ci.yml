name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Configura Node (ajuste a versão se mudar no futuro)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Instala dependências
      - run: npm ci

      # Lint — garanta que existe "lint" em package.json (ex.: eslint .)
      - run: npm run lint

      # Build opcional; remova se o app for 100 % estático
      # - run: npm run build
